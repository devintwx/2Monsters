<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe with Footer</title>
    <style>
        /* Make iframe and body full-height without scrolling */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Full-screen iframe with room for footer */
        iframe {
            width: 100vw;
            height: calc(100vh - 10px);
            /* Leaves space for footer */
            border: none;
        }

        /* Fixed footer style */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            /* Footer height */
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <iframe src="https://store12741.store.link" title="Store"></iframe>
    <div class="footer">

    </div>
</body>

</html>
