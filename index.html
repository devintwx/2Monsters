<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Responsive Iframe</title>
    <style>
        /* Reset default body margins */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Iframe styles for fullscreen */
        .iframe-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            /* Removes border */
        }

        /* Overlay to cover footer */
        .footer-cover {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            /* Adjust height to cover footer text */
            background-color: white;
            /* Or match the background color of the page */
            z-index: 10;
        }
    </style>
</head>

<body>

    <iframe src="https://store12741.store.link" class="iframe-fullscreen"></iframe>
    <div class="footer-cover"></div> <!-- Cover to hide the footer -->

</body>

</html>
